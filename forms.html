<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання №5</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<div class="forms">
    <div class="form-1">
        <form class="content-form-1">
            <div class="top-border-form-1">
                <div class="big-border">
                </div>
            </div>
            <div class="top-content-form-1">
                <fieldset class="input-name-form-1">
                    <legend><label for="firstname-form-1">Ім'я</label></legend>
                    <input id="firstname-form-1" required
                           minlength="1"
                           maxlength="32"
                           pattern="([А-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{1,32})|([A-Za-z]{1,32})">
                </fieldset>
            </div>
            <fieldset class="middle-content-form-1">
                <legend><label for="address-form-1">Адреса</label></legend>
                <textarea cols=70 rows=20 id="address-form-1" class="address-form-1"
                          spellcheck="false" maxlength="500" required></textarea>
            </fieldset>
            <div class="bottom-content-form-1">
                <div class="bottom-elements-form-1">
                    <div class="bottom-icons-form-1"></div>
                    <input class="input-elements-form-1" type="tel" required
                           placeholder="мобільнтй телефон"
                           maxlength="13"
                           minlength="10"
                           pattern="(\+38)?0[0-9]{9}">
                </div>
                <div class="bottom-elements-form-1">
                    <div class="bottom-icons-form-1"></div>
                    <input class="input-elements-form-1" type="email" required
                           placeholder="ваша пошта"
                           pattern="[\d\w.]{1,32}@[A-Za-z]{1,32}\.[A-Za-z]{1,32}">

                </div>
                <div class="bottom-elements-form-1">
                    <div class="bottom-icons-form-1"></div>
                    <input id="submit-form-1" class="input-elements-form-1" type="submit">

                </div>
            </div>
        </form>
    </div>
    <br>
    <div class="form-2">
        <div class="content-form-2">
            <form class="body-form-2">
                <fieldset class="question-form-2">
                    <legend class="question-name-form-2">Ваше ім'я</legend>
                    <input class="input-form-2" name="firstname" required
                           pattern="([А-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{1,32})|([A-Za-z]{1,32})">
                </fieldset>
                <fieldset class="question-form-2">
                    <legend class="question-name-form-2">Ваш Email</legend>
                    <input class="input-form-2" name="firstname" required
                           pattern="[\d\w.]{1,32}@[A-Za-z]{1,32}\.[A-Za-z]{1,32}">
                </fieldset>
                <fieldset class="question-form-2">
                    <legend class="question-name-form-2">Ваше повідомлення</legend>
                    <textarea id="textarea-form-2" spellcheck="false" class="input-form-2" required
                              minlength="10"
                              maxlength="1000"
                              pattern=".*"></textarea>
                </fieldset>
                <div class="submit-frame-form-2">
                    <input id="submit-form-2" type="submit" value="Відправити повідомлення">
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class="form-3">
        <div class="overlie">
        <div class="content-form-3">
            <form class="body-form-3">
                <div class="title-form-3">
                    <h2 class="title-style-form-3"><span>Реє</span>страція</h2>
                </div>
                <div class="log-out-form-3">
                    <fieldset class="input-elements-form-3">
                        <legend class="input-name-form-3"><label>Ім'я користувача</label></legend>
                        <input class="input-form-3" id="login-form-3" required
                               pattern="([А-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{1,32})|([A-Za-z]{1,32})">
                    </fieldset>
                    <fieldset class="input-elements-form-3">
                        <legend class="input-name-form-3"><label>Пароль</label></legend>
                        <input class="input-form-3" id="password-form-3" type="password" required
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                    </fieldset>
                    <div class="remember-me-form-3">
                        <input id="checkbox-form-3" type="checkbox">
                        <label for="checkbox-form-3">Запам'ятати мене</label>
                    </div>
                </div>
                <div class="submit-frame-form-3">
                    <input id="submit-form-3" type="submit" value="Відправити">
                </div>
            </form>
        </div>
        </div>
    </div>
    <br>
    <div class="form-4">
        <div class="content-form-4">
            <div class="top-content-form-4">
                <img class="flower-img-form-4" src="https://images.vexels.com/media/users/3/148040/isolated/lists/446dcc7d8ab79d17eeacf8d4fc935fae-rose-flower-sketch-icon.png" alt="flower">
                <h3 class="title-form-3">Вас запрошували?<br>Підтвердіть</h3>
            </div>
            <form class="bottom-content-form-4">
                <fieldset class="question-form-4">
                    <legend class="input-name-form-4"><label for="firstname-form-4">Ваше ім'я:</label></legend>
                    <input id="firstname-form-4" class="input-form-4" required
                           pattern="([А-Яа-яґҐЁёІіЇїЄє'’ʼ\s-]{1,32})|([A-Za-z]{1,32})">
                </fieldset>
                <fieldset class="question-form-4">
                    <legend class="input-name-form-4"><label for="select1-form-4">Гостей:</label></legend>
                    <select id="select1-form-4" class="input-form-4" required>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </fieldset>
                <fieldset class="question-form-4">
                    <legend class="input-name-form-4"><label for="select2-form-4">Я запрошений:</label></legend>
                    <select id="select2-form-4" class="input-form-4" required>
                        <option value="на всі заходи" selected>на всі заходи</option>
                        <option value="на церемонію">на церемонію</option>
                        <option value="на вечірку">на вечірку</option>
                    </select>
                </fieldset>
                <div class="submit-frame-form-2">
                    <input id="submit-form-4" type="submit" value="Я підтверджую">
                </div>
            </form>
        </div>
    <br>
    <div class="form-5">

    </div>
</div>
</body>
</html>
