<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Завдання №5</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <div class="forms">
        <div class="form-1">
            <div class="content-form-1">
                <div class="top-border-form-1">
                    <div class="big-border">

                    </div>
                </div>
                <div class="top-content-form-1">
                    <fieldset class="input-name-form-1">
                        <legend><label for="firstname-form-1">Ім'я</label></legend>
                        <input id="firstname-form-1">
                    </fieldset>
                </div>
                <fieldset class="middle-content-form-1">
                    <legend><label for="address-form-1">Адреса</label></legend>
                    <textarea cols=70 rows=20 id="address-form-1" class="address-form-1"></textarea>
                </fieldset>
                <div class="bottom-content-form-1">
                    <div class="bottom-elements-form-1">
                        <div class="bottom-icons-form-1"></div>
                        <input class="input-elements-form-1" type="tel"
                               placeholder="мобільнтй телефон">
                    </div>
                    <div class="bottom-elements-form-1">
                        <div class="bottom-icons-form-1"></div>
                        <input class="input-elements-form-1" type="email"
                               placeholder="вашп пошта">>

                    </div>
                    <div class="bottom-elements-form-1">
                        <div class="bottom-icons-form-1"></div>
                        <input id="submit-form-1" class="input-elements-form-1" type="submit">

                    </div>
                </div>
            </div>
        </div>
        <div class="form-2">

        </div>
        <div class="form-3">

        </div>
        <div class="form-4">

        </div>
        <div class="form-5">

        </div>
    </div>
</body>
</html>
